<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Text Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example">

<!-- Navifation bar -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="">Text Analyzer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">about us</a>
                </li>

            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- form -->
<div class="container">
    <form action="/analyze" method="post">
        {% csrf_token %}
        <label for="exampleFormControlTextarea1" class="form-label">Enter your text here</label>
        <textarea class="form-control" name = 'analyze' id="exampleFormControlTextarea1" rows="6"></textarea>

        <!--            Switches-->
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="removepunc" role="switch"
                   id="flexSwitchCheckChecked1">
            <label class="form-check-label" for="flexSwitchCheckChecked1">Remove Punctuations</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="upercase" role="switch"
                   id="flexSwitchCheckChecked2">
            <label class="form-check-label" for="flexSwitchCheckChecked2">MAKE UPPERCASE </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="newlineremover" role="switch"
                   id="flexSwitchCheckChecked3">
            <label class="form-check-label" for="flexSwitchCheckChecked3">Remove Newline</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="extra_space_remover" role="switch"
                   id="flexSwitchCheckChecked4">
            <label class="form-check-label" for="flexSwitchCheckChecked4">Remove Extra space</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="count_char" role="switch"
                   id="flexSwitchCheckChecked5">
            <label class="form-check-label" for="flexSwitchCheckChecked5">Count char</label>
        </div>


        <button type="submit" class="btn btn-outline-success my-2">Analyze Text</button>


    </form>
</div>
</body>
</html>
